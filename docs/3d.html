<!DOCTYPE html><html><head><script src="https://code.jquery.com/jquery-2.1.3.min.js"></script><style>body {                margin: 0;                padding: 0;            }            #canvas {                width: 100%;                height: 100%;                margin: auto;            }</style><link rel="apple-touch-icon" sizes="x" href="/apple-touch-icon.png">

<meta name="theme-color" content="#f6f6f6"></head><body style="margin: 0;"><div class="wrapper" id="mainarea"><canvas tabindex="0" id="canvas" class="emscripten" oncontextmenu="event.preventDefault()" style="display:none;"></canvas></div><div class="row buttonarea text-center" id="buttonrow" style="display: none;"><div class="col-sm-2 text-center"></div><div class="col-sm-2 text-center"><button type="button" class="btn btn-primary" onclick="try { Module['pauseMainLoop'](); } catch(e) {console.error(e);}">Pause</button></div><div class="col-sm-2 text-center"><button type="button" class="btn btn-primary" onclick="try { Module['resumeMainLoop'](); } catch(e) {console.error(e);}">Resume</button></div><div class="col-sm-2 text-center"><button type="button" class="btn btn-primary" onclick="var w = document.getElementById('logwindow'); w.style.display = w.style.display ? '' : 'none';">ToggleLog</button></div><div class="col-sm-2 text-center"><button type="button" class="btn btn-primary" id="clear_indexeddb" onclick="try { deleteIndexedDBStorage(); } catch(e) {console.error(e);}">Clear IndexedDB</button></div><div class="col-sm-2 text-center"><button type="button" class="btn btn-primary" id="fullscreen_request">FullScreen</button></div><div class="col-sm-2 text-center"></div><div class="col-sm-2 text-center"></div></div><div class="texthalf text-normal jumbotron" id="logwindow" style="display:none"></div><script>$(document).ready(function() {                var isDesktop = (function() {                    return !('ontouchstart' in window) ||                        !('onmsgesturechange' in window);                })();                window.isDesktop = isDesktop;                if (isDesktop) {                    $.getScript("MyProject.UE4.js");                }            });</script></body></html>
